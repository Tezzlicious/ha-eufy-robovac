<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="station-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Charging Station Base -->
  <ellipse cx="256" cy="460" rx="140" ry="40" fill="url(#station-gradient)" opacity="0.8"/>
  
  <!-- Station Body -->
  <rect x="206" y="280" width="100" height="180" rx="10" fill="url(#station-gradient)"/>
  
  <!-- Water Tank Window -->
  <rect x="226" y="300" width="60" height="60" rx="5" fill="#1a73e8" opacity="0.3"/>
  <rect x="231" y="305" width="50" height="50" rx="3" fill="#1a73e8" opacity="0.5"/>
  
  <!-- Robot Body (Main Cylinder) -->
  <ellipse cx="256" cy="180" rx="120" ry="100" fill="url(#body-gradient)"/>
  
  <!-- Top Surface -->
  <ellipse cx="256" cy="160" rx="110" ry="90" fill="#3a3a3a"/>
  
  <!-- Control Panel Background -->
  <rect x="216" y="140" width="80" height="40" rx="20" fill="#1a1a1a"/>
  
  <!-- Control Buttons -->
  <circle cx="236" cy="160" r="8" fill="#4CAF50"/>
  <rect x="254" y="156" width="8" height="8" fill="#FFC107"/>
  <rect x="268" y="156" width="8" height="8" fill="#2196F3"/>
  <rect x="282" y="156" width="8" height="8" fill="#9E9E9E"/>
  
  <!-- Eufy Logo Text -->
  <text x="256" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">eufy</text>
  
  <!-- Station Status Indicators -->
  <circle cx="226" cy="400" r="4" fill="#4CAF50"/>
  <circle cx="256" cy="400" r="4" fill="#2196F3"/>
  <circle cx="286" cy="400" r="4" fill="#FFC107"/>
  
  <!-- Connection Line -->
  <path d="M256 230 L256 280" stroke="#555" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
